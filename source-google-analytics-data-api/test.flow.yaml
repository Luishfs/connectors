---
import:
  - acmeCo/flow.yaml
captures:
  acmeCo/source-google-analytics-data-api:
    endpoint:
      local:
        command:
          - python
          - "-m"
          - source_google_analytics_data_api
        config: config.yaml
    bindings:
      - resource:
          stream: daily_active_users
          syncMode: incremental
          cursorField:
            - date
        target: acmeCo/daily_active_users
      - resource:
          stream: weekly_active_users
          syncMode: incremental
          cursorField:
            - date
        target: acmeCo/weekly_active_users
      - resource:
          stream: four_weekly_active_users
          syncMode: incremental
          cursorField:
            - date
        target: acmeCo/four_weekly_active_users
      - resource:
          stream: devices
          syncMode: incremental
          cursorField:
            - date
        target: acmeCo/devices
      - resource:
          stream: locations
          syncMode: incremental
          cursorField:
            - date
        target: acmeCo/locations
      - resource:
          stream: pages
          syncMode: incremental
          cursorField:
            - date
        target: acmeCo/pages
      - resource:
          stream: traffic_sources
          syncMode: incremental
          cursorField:
            - date
        target: acmeCo/traffic_sources
      - resource:
          stream: website_overview
          syncMode: incremental
          cursorField:
            - date
        target: acmeCo/website_overview
    shards:
      logLevel: debug
